<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-background">

    </div>

    <div class="profile">
      <img class="profile-img" src="images/image-victor.jpg" alt="Victor Crest">
    </div>

    <div class="profile-info">
      <h1>Victor Crest <span class="age">26</span></h1>
      <p class="location">London</p>
    </div>

    <div class="stats">
      <div class="stats-item">
        <p class="stats-number">80K</p>
        <p class="stats-label">Followers</p>
      </div>

      <div class="stats-item">
        <p class="stats-number">803K</p>
        <p class="stats-label">Likes</p>
      </div>

      <div class="stats-item">
        <p class="stats-number">1.4K</p>
        <p class="stats-label">Photos</p>
      </div>
    </div>
  </div>
 
</body>
</html>
